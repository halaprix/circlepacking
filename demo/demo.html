<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>Circle Packing Calculator 1</title>
	<style>
    body {margin:1em;font: 16px "Helvetica Neue",Helvetica, Arial, sans-serif;}
    input {font: 16px "Helvetica Neue",Helvetica, Arial, sans-serif;}
  </style>
	<script src="../circlepacking.js"></script>
	<script src="../circlepacking-extra.js"></script>
	<script type="text/javascript">
		function calculateMinHoleSize() {
      var n, circleSize, holeSize
      circleSize = parseFloat(document.getElementById('circleSize').value)
      n = parseFloat(document.getElementById('numberOfCircles').value)
		  holeSize = getMinimumHoleSize(n, circleSize)
      document.getElementById('holeSize').value = holeSize
      document.getElementById('packingDensity').value = getPackingDensity(n, circleSize, holeSize)
      draw(n, circleSize, holeSize, document.getElementById('myCanvas'),'../')
		}
		function calculateMaxCircleSize() {
      var n, circleSize, holeSize
      holeSize = parseFloat(document.getElementById('holeSize').value)
      n = parseFloat(document.getElementById('numberOfCircles').value)
		  circleSize = getMaxCircleSize(n, holeSize)
      document.getElementById('circleSize').value = circleSize
      document.getElementById('packingDensity').value = getPackingDensity(n, circleSize, holeSize)
      draw(n, circleSize, holeSize, document.getElementById('myCanvas'),'../')
		}
		function calculateMaxN() {
      var n, circleSize, holeSize
      circleSize = parseFloat(document.getElementById('circleSize').value)
      holeSize = parseFloat(document.getElementById('holeSize').value)
      n = getMaxN(circleSize, holeSize)
      document.getElementById('numberOfCircles').value = n
      document.getElementById('packingDensity').value = getPackingDensity(n, circleSize, holeSize)
      draw(n, circleSize, holeSize, document.getElementById('myCanvas'),'../')
		}
  </script>
</head>
<body onload="calculateMinHoleSize()">
<a href="javascript:window.location.href=(document.getElementById('myCanvas').toDataURL('image/png').replace('image/png', 'image/octet-stream'))" download="circlepack.png" style="float:right;">Download Image</a>
Number of Inner Circles:<input type="text" id="numberOfCircles" value=2><input type="button" value="<- Calculate" onClick="calculateMaxN()"><br>
Inner Circle Diameter:<input type="text" id="circleSize" value=100><input type="button" value="<- Calculate" onClick="calculateMaxCircleSize()"><br>
Minimum Outer Circle Diameter:<input type="text" id="holeSize" value=200><input type="button" value="<- Calculate" onClick="calculateMinHoleSize()"><br>
Packing Density:<input type="text" id="packingDensity" style="border: 0;" value=0 readonly><br>
<label>Display Graphics:<input type="checkbox" id="display" checked onchange="document.getElementById('myCanvas').style.display=(document.getElementById('display').checked?'block':'none')"></label>
<hr>
<canvas id="myCanvas"></canvas>
<script type="text/javascript">
</script>
</body>
</html>
